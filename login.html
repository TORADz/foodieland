<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodieLand</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to FoodieLand</h1>
        <p>Log in to enter the site</p>
        <p id="error_message" style="color:red"></p>
        <form action="login.php" method="post">
            <label>Email:</label><br><br>
            <input type="email" name="email" placeholder="Please enter your email address....."><br><br>

            <label>Password:</label><br><br>
            <input type="password" name="password" placeholder="Please enter your password....."><br><br>

            <input type="checkbox" name="checkbox">I agree to terms and conditions <br><br>

            <button type="submit">Login</button>
        </form>
        <div class="lines">
            <div></div>
            <p>Or</p>
            <div></div>
        </div>
        <p>Don't have an account? <a href="register.html">Register here</a></p>

        <script>
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if(error){
                document.getElementById("error_message").textContent = error;
            }
        </script>
    </div>
</body>
</html>
