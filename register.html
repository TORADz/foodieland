<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FoodieLand</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to FoodieLand</h1>
        <p>Kindly fill in your details below to create an account</p>
        <p id="error_message" style="color:red"></p>
        <p id="error_m" style="color:blue"></p>
        <p id="error_i" style="color:green"></p>
        <form action="register.php" method="post">
            <label>Full Name:</label><br><br>
            <input type="text" name="fullname" placeholder="Please enter your fullname....."><br><br>

            <label>Email:</label><br><br>
            <input type="email" name="email" placeholder="Please enter your email address....."><br><br>

            <label>Password:</label><br><br>
            <input type="password" name="password" placeholder="Please enter your password....."><br><br>

            <input type="checkbox" name="checkbox">I agree to terms and conditions <br><br>

            <button type="submit">Register</button>
        </form>
        <div class="lines">
            <div></div>
            <p>Or</p>
            <div></div>
        </div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if(error){
            document.getElementById("error_message").textContent = error;
        }


        const param = new URLSearchParams(window.location.search);
        const erro = param.get('error');
        if(error){
            document.getElementById("error_m").textContent = erro;
        }

        const para = new URLSearchParams(window.location.search);
        const err = para.get('error');
        if(error){
            document.getElementById("error_i").textContent = err;
        }


    </script>
</body>
</html>
